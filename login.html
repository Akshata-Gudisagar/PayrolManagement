<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="parent">
        <form class="form-parent" id="singin" action="javascript:void(0)">
            <div class="child">
                <h1>Log-In</h1>
                <br>
                <input class="" type="text" placeholder="Enter User Name" name="" id="email">
                <div id="email-error"> </div>
            </div>
            <div class="child">
                <input type="password" class="" placeholder="Enter Password" name="" id="password">
            </div>
            <div id="pass-error"> </div>
            <div class="child">
                <button class="btn btn-outline-success" type="submit" onclick="Login()">LogIn</button>
                <a class="btn btn-danger" href=" ">Cancel </a>
            </div>
            <div class="">
                <!-- <a href="/forget.html">Forgot Password</a>
                &nbsp; -->
                <a class="newaccount" href="./signup.html">Dont have an account?Sign up</a>
            </div>
        </form>
    </div>
    <a href="./admin.html"></a>
    <script src="./login.js"></script>
</body>

</html>
